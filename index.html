<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
		<title>Hangman Game</title>
	</head>
	<body>
		<h1>Hangman: Fairy Tale Version</h1>
		<h1 id="playHangman"></h1>
		<hr>
			
			<div class="game">
				<h2 id="wordblanks">_ _ _ _ _ _ _ _ _ </h2> 
				<br>
					<h2>Choose a letter</h2><div id="displayLetters"></div>
					<br>
					<h2>Guess the word<h2><div id="word"></div>
					<br>
					<p >Wins: <span id="winCounter">0</span></p>
					<br>
					<p>Losses:<span id="lossCounter">0</span></p>
					<br>
					<p>Letters guessed: <span id="wrongGuesses"></span> </p>
					<br>
					<p>Guesses remaining: <span id="guessesLeft">9</span></p>
 
			</div>
			<div class="image">
				
				<p>Fary Tale Stories</p>
				
				<img alt="Fairy" src="assets/images/fa8.gif">
				<div id="picture"></div>
			
			</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
